<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traqueur de postulation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="toggleForm"> + </button>
    <form class="hidden">
      <div class="form-container">
          <div class="text-input-compartment">
            <label for="nomEntreprise"> Nom de l'entreprise:</label>
            <input type="text" name="nomEntreprise" id="nomEntreprise" />
            <label for="technologies"> Stack:</label>
            <input type="text" name="technologies" id="technologies" placeholder="JS, C++, SQL, PHP..."/>
            <label for="siteInternet"> Site Internet:</label>
            <input type="text" name="siteInternet" id="siteInternet" />
          </div>
          <div class="other-input-compartment">
            <label for="date"> Date de la postulation:</label>
            <input type="date" name="date" id="date" />
            <label for="titrePoste"> Poste:</label>
            <input type="text" name="titrePoste" id="titrePoste" placeholder="Front/Back/FS/Autre"/>
            <label for="interet"> Intérêt:</label>
            <input type="number" name="interet" id="interet"  placeholder="1~10" min="1" max="10"/>
          </div>
      </div>
      <label for="posteDesc"> Description du poste:</label>
      <textarea name="posteDesc" id="posteDesc" cols="30" rows="5" placeholder="Bla bla bla..."></textarea>
      <button type="submit" id="formSubmit" name="formSubmit">Ajout candidature</button>
    </form>
    <h2>Nombre de candidatures : <span id="candidatureCount"></span></h2>
    <div class="board">
        <div class="element"></div>
        
    </div>
  </body>
</html>
